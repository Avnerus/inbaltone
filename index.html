<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tone Discrimination Test</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/inbaltone.css" rel="stylesheet">
    <link href="css/page-player.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Tone Discrimination Test</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="container">
      <div class="main-content row">
         <h1>Tone Discrimination Test</h1>
          <my-wizard>
                <div class="page">
                    <h1>page one</h1>
                    first name: <input type="text" v-model="item.firstName"/><br/>
                    last name: <input type="text" v-model="item.lastName"/><br/>
                </div>
                <div class="page">
                    <h1>page two</h1>
                    <div class="sample-player">
                        <a href="/sounds/1H.wav">Test1</a>
                    </div>
                    Hello {{item.firstName}} {{item.lastName}}! <br/>
                    your age: last name: <input type="text" v-model="item.age"/><br/>

                </div>
                <div class="page">
                    <h1>page three</h1>
                    your age is {{item.age}}
                </div>
                <div class="page">
                    <h1>page four</h1>
                </div>
          </my-wizard>
    </div>
  </div>

  <script type="x-template" id="my-wizard">
        <div class="wizard-frame">
            <div class="wizard-canvas" v-style="width: canvasWidth, $transform: translateX">
                <div class="wizard-page">
                    <content select="div.page:nth-child(1)"></content>
                    <button class="button-right" v-on="click: nextPage()">next</button>
                </div>
                <div class="wizard-page">
                    <content select="div.page:nth-child(2)"></content>
                    <button class="button-left" v-on="click: prevPage()">back</button>
                    <button class="button-right" v-on="click: nextPage()">next</button>
                </div>
                <div class="wizard-page">
                    <content select="div.page:nth-child(3)"></content>
                    <button class="button-left" v-on="click: prevPage()">back</button>
                    <button class="button-right" v-on="click: nextPage()">next</button>
                </div>
                <div class="wizard-page">
                    <content select="div.page:nth-child(4)"></content>
                    <button class="button-left" v-on="click: prevPage()">back</button>
                    <button class="button-right" v-on="click: finish()">finish</button>
                </div>

            </div>
            <div class="wizard-navigator">
                <div v-repeat="i: ui.pages" v-class="dot: '1', selected: ui.index === i" v-on="click: moveTo(i)"></div>
            </div>
        </div>
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>

    <!-- App code -->
    <script src="js/soundmanager2.js"></script>
    <script src="js/page-player.js"></script>
    <script src="js/bundle.js"></script>
  </body>
</html>
